<h1 class="display-4">EMP.Register</h1>
<form #form="ngForm" autocomplete="off">
  <div class="form-group">
    <input name="fullName" #fullname="ngModel" [(ngModel)]="service.formdata.fullname" placeholder="Full Name" class="form-control">
  </div>
  <div class="form-group">
    <input name="postion" #position="ngModel" [(ngModel)]="service.formdata.postion" placeholder="postion" class="form-control">
  </div>
  <div class="form-row">
      <div class="form-group col-md-6">
          <input name="empcode" #empcode="ngModel" [(ngModel)]="service.formdata.empcode" placeholder="Employ Code" class="form-control">
        </div>
        <div class="form-group col-md-6">
          <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formdata.mobile" placeholder="Mobile Number" class="form-control">
        </div>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-block btn-info">Submit</button>
  </div>
</form>
